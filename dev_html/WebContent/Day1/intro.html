<!DOCTYPE html>
<!-- 
태그는 화면에 출력되지 않음
브라우저는 태그들을 해석해서 화면부분만 처리(인터프리터)
HEAD영역에는 스타일시트와 자바스크립트가 올수있다
 -->
 
 <!-- 
 HTML 용어
 태그 <body></body> 각각 시작태그와 끝태그
 요소
 속성
  -->
<html>
<head>
<meta charset="UTF-8">
<title>처음 만들어보는 HTML</title>
<script type="text/javascript">
var i= 10;//자바스크립트도 컴파일하지않음. 데이터타입은 런타임시 결정됨
function send(){//함수-컴파일하지않음. 문법에러를 발견하기가 어렵다.
alert("send 호출 성공);
console.log("send");
}</script>
</head>
<body>
<!-- 주석기능 -->
	HYPER TEXT MARKUP <b>LANGUAGE</b>
<button onClick="send()">전송</button>
<img src="../images/main.png"/>
<!-- 속성이름="    속성값" -->
</body>
</html>
