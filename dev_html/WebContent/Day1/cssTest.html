<!DOCTYPE html>
<!-- HTML에서는 블럭요소[태그가 자체 크기]와 인라인 요소[한줄에 열거]가 있다 -->
<html>
<head>
<meta charset="UTF-8">
<title>CSS 적용해보기</title>
<style type="text/css">
	div{
		display:block;
		width: 300px;
		height: 200px;
		background-color: red
		}
	span{
		display:inline;
		width: 200px;
		height:500px;
		background-color: blue;
		}
	span#sp_1{
		display:blook;
		width: 200px;
		height:500px;
		background-color: yellow;
		}
	span#sp_2{
		display:none;
		width: 200px;
		height:500px;
		background-color: green;
		}
</style>		
</head>
<body>
<div>Div:ajax에서 많이 활용-기억</div>
<span>SPAN</span>
<hr>
<span id ="sp_1">Hello</span>
<span id ="sp_2">HTML5!</span>
<h1>코로나 19</h1>
</body>
</html>
